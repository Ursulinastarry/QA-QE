<app-home></app-home>
<router-outlet></router-outlet> 

<div class="todo-container">
  <h1>My To-Do List</h1>
  
  <div class="todo-input">
    <input 
      type="text" 
      [(ngModel)]="newTodoText" 
      placeholder="Add a new task..."
      (keyup.enter)="addTodo()"
    />
    <button (click)="addTodo()">Add</button>
  </div>
  
  <div class="todo-list">
    <app-todo-item 
      *ngFor="let todo of todos" 
      [todo]="todo"
      (toggleComplete)="toggleTodoComplete(todo)"
    ></app-todo-item>
  </div>
  
  <div class="todo-stats" *ngIf="todos.length > 0">
    <p>{{ completedCount }} completed of {{ todos.length }} tasks</p>
  </div>
</div>
